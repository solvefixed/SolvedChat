<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/85f132b351.js"
      crossorigin="anonymous"></script>
    <script src="/js/socket.io.js"></script>
    <script src="/js/script.js"></script>
    <title>SolvedChat</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrap">
        <a class="header__title" href="/">SolvedChat</a>
        <a class="header__username username" href="/reset"></a>
      </div>
    </header>
    <main class="content">
      <section class="chat">
        <div class="card">
          <div class="chat__body card__body">
            <div class="chat__msg-list"></div>
          </div>
          <footer class="chat__footer card__footer">
            <textarea
              class="chat__textarea textarea"
              style="height: 37px"
              placeholder="Enter text..."></textarea>
            <button
              class="chat__send-button"
              style="display: none"
              type="button">
              <i class="fa-solid fa-arrow-up"></i>
            </button>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
