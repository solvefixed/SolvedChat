<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>SolvedChat</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrap">
        <a class="header__title" href="/">SolvedChat</a>
      </div>
    </header>
    <main class="content">
      <section class="enter-name">
        <div class="card">
          <header class="card__header">
            <div class="card__title">Enter a username</div>
          </header>
          <div class="enter-name__body card__body">
            <form class="enter-name__form" method="post" action="/">
              <div class="enter-name__input-box">
                <label for="username"></label>
                <input class="input" name="username" placeholder="Username" />
              </div>
              <div class="enter-name__button-box">
                <button class="button">Login</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
